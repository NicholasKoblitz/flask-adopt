{% extends 'base.html' %}

{% block title %}Add Pet{% endblock %}


{% block content %}
    <h1>Add Pet</h1>
    <form action="/pets/add", method="post">
        {{form.hidden_tag()}}

        {% for field in form if field.widget.input_type != 'hidden' %}

        <p>
            {{field.label}}
            {{field}}

            {% for error in field.errors %}
            {{error}}
            {% endfor %}
        </p>

        {% endfor %}
        <button class="btn btn-success">Submit</button>
    </form>

{% endblock %}
